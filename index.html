<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>Calculadora SAN-YO</title>
</head>
<body>
    <div class="contenedor">
        <div id="marca">
            <img src="img/img_san-yo.png" alt="" srcset="">
            <img src="img/logo-san-yo.png" alt="" srcset="">
        </div>
        <div class="salida">
            <div id="resultado"></div>
        </div>
        <div class="teclas">
            <div class="fila">
                <button class="btn btn-outline-dark">1</button>
                <button class="btn btn-outline-dark">2</button>
                <button class="btn btn-outline-dark">3</button>
            </div>
            <div class="fila">
                <button class="btn btn-outline-dark">4</button>
                <button class="btn btn-outline-dark">5</button>
                <button class="btn btn-outline-dark">6</button>
            </div>
            <div class="fila">
                <button class="btn btn-outline-dark">7</button>
                <button class="btn btn-outline-dark">8</button>
                <button class="btn btn-outline-dark">9</button>
            </div>
            <div class="fila">

            </div>
        </div>
    </div>
</body>
</html>
