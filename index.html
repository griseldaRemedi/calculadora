<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>Calculadora SAN-YO</title>
</head>
<body>
    <div class="contenedor">
        <div id="titulos">
                <div id="mensaje"><p> Puede fallar! <br> Tienes que practicar la paciencia...<p>
                </div>
                <div id="marca">
                    <img src="img/img_san-yo.png" alt="" srcset="">
                    <img src="img/logo-san-yo.png" alt="" srcset="">
                </div>
        </div>
        <div class="salida">
            <div id="resultado"></div>
        </div>
        <div class="sector-teclas">
                <div class="teclas" id="numeros">
                            <div class="fila">
                                <button class="btn btn-outline-dark">1</button>
                                <button class="btn btn-outline-dark">2</button>
                                <button class="btn btn-outline-dark">3</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">4</button>
                                <button class="btn btn-outline-dark">5</button>
                                <button class="btn btn-outline-dark">6</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">7</button>
                                <button class="btn btn-outline-dark">8</button>
                                <button class="btn btn-outline-dark">9</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">,</button>
                                <button class="btn btn-outline-dark">0</button>
                                <button class="btn btn-outline-success">=</button>
                            </div>
                </div>
                <div class="teclas" id="operaciones-basicas">
                            <div class="fila">
                                <button class="btn btn-outline-dark">+</button>
                                <button class="btn btn-outline-dark">-</button>
                                <button class="btn btn-outline-dark">*</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">/</button>
                                <button class="btn btn-outline-dark">%</button>
                                <button class="btn btn-outline-dark">f!</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">&radic;</button>
                                <button class="btn btn-outline-dark"><sup>3</sup>&radic;</button>
                                <button class="btn btn-outline-dark"><sup>n</sup>&radic;</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">X<sup>2</sup></button>
                                <button class="btn btn-outline-dark">X<sup>3</sup></button>
                                <button class="btn btn-outline-dark">X<sup>n</sup></button>
                            </div>

                </div>
                <div class="teclas" id="operaciones-complejas">
                            <div class="fila">
                                <button class="btn btn-outline-dark">sen</button>
                                <button class="btn btn-outline-dark">cos</button>
                                <button class="btn btn-outline-dark">tag</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">log</button>
                                <button class="btn btn-outline-dark">Ln</button>
                                <button class="btn btn-outline-dark">e</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-dark">Pi</button>
                                <button class="btn btn-outline-dark">(</button>
                                <button class="btn btn-outline-dark">)</button>
                            </div>

                            <div class="fila">
                                <button class="btn btn-outline-info" 
                                        title="Suma al contenido de la memoria lo presentado en el visor">M+</button>
                                <button class="btn btn-outline-info"
                                        title="Resta al contenido de la memoria lo presentado en el visor">M-</button>
                                <button class="btn btn-outline-info"
                                        title="(Memory Recall)Trae al visor el contenido de la memoria">MR</button>
                            </div>
                            <div class="fila">
                                <button class="btn btn-outline-info"
                                        title="(Memory Clear)Hace el contenido de la memoria igual a cero">MC</button>
                                <button class="btn btn-outline-warning"
                                        title="(Clear) Borra el contenido del visor">C</button>
                                <button class="btn btn-outline-warning"
                                        title="(Memory Clear)Hace el contenido de la memoria igual a cero">AC</button>
                            </div>

                </div>

        </div>
        </div>
</body>
</html>
